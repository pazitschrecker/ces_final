<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="../static/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script>
      var score = {{ score| tojson}}
      var q_id = {{ q_id| tojson}}
      var question = {{ question| tojson}}
    </script>
    <style media="screen">
      .center {
        justify-content: center;
        text-align: center;
        align-items: middle;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="container-column center">
        <div class="score">Score: {{score}}/5</div>
        <div class="question">
          <strong>Question {{q_id}}</strong>: {{question}}
        </div>
      </div>
      <br />
      <br />

      <div class="card question_answer">
        <div class="card-body" id="answer_area_{{q_id}}">
          <input id="answer_{{q_id}}" size="60" placeholder="Answer here" />
          <button
            type="button"
            id="submit_{{q_id}}"
            class="btn btn-outline-dark submit_answer_btn"
          >
            <strong>Check Answer</strong>
          </button>

          <div class="hidden feedback_section" id="fs{{q_id}}"></div>
        </div>
      </div>

      <div class="left">
        <button
          class="hidden next_q_btn btn-lg btn-outline-info left"
          type="button"
          name="button"
          id="next_btn_{{q_id}}"
        >
          <strong>Next Question</strong><br />
        </button>

        <button
          type="button"
          name="button"
          class="hidden btn btn-lg btn-outline-info pad_btn left"
          id="finish_btn"
        >
          <strong>Finish</strong><br />
        </button>
      </div>
    </div>
